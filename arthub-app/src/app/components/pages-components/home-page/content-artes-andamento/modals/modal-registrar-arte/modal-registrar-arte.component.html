<div *ngIf="stage" class="container-content-modal-etapa-um">
  <div class="container-division-content-form">
    <ui-third-input label="Nome da arte" [useLabel]="true"></ui-third-input>
    <ui-third-button labelText="Data de prazo" [eventOnClick]="DisableDate"></ui-third-button>
  </div>
  <div *ngIf="dateDefinitionStatus" class="calendar">
    <b>Qual é o prazo?<i style="color: red;">*</i></b>
    <p-calendar 
      [(ngModel)]="dateRange" 
      selectionMode="range" 
      [readonlyInput]="true" 
      [showIcon]="true"
      dateFormat="dd/mm/yy"
      placeholder="Selecione o prazo"
      [style]="{ width: '100%', height: '40px' }"/>
  </div>
  <hr>
  <ui-primary-button (click)="NextOrBackStage()"><b>Continuar para a estapa 2</b></ui-primary-button> 
</div>
<div *ngIf="!stage" class="container-content-modal-etapa-dois">
  <b>Selecione suas referências!</b>
  <ui-file-input label="Arraste sua imagem aqui" subLabel="Ou Você pode selecionar clicando aqui"></ui-file-input>
  <ui-primary-button (click)="NextOrBackStage()"><b>Voltar para etapa 1</b></ui-primary-button>
</div>
