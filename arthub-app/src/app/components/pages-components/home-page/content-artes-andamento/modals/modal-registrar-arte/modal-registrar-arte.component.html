<div [hidden]="!stage" class="container-content-modal-etapa-um hidden-container">
  <div class="container-division-content-form">
    <ui-third-input
      [(ngModel)]="payloadCreatedArt.artName"
      label="{{ 'pages.home.modal_register_art.txt_nameArtInput' | translate }}"
      [useLabel]="true"
      [width]="'100%'"
      >
    </ui-third-input>
    <ui-third-button
      labelText="{{ 'pages.home.modal_register_art.txt_dataButton' | translate }}"
      [eventOnClick]="DisableDate">
    </ui-third-button>
  </div>
  <div *ngIf="dateDefinitionStatus" class="calendar">
    <b>{{ 'pages.home.modal_register_art.txt_dataInput' | translate }}<i style="color: red;">*</i></b>
    <p-calendar
        [(ngModel)]="dateRange"
        selectionMode="range"
        [readonlyInput]="true"
        [showIcon]="true"
        [appendTo]="'body'"
        [baseZIndex]="9999"
        dateFormat="dd/mm/yy"
        [showOnFocus]="false"
        [keepInvalid]="true"
        placeholder="{{ 'pages.home.modal_register_art.placeholder_dataInput' | translate }}"
        [style]="{ width: '100%', height: '40px' }">
    </p-calendar>
  </div>
  <hr>
  <ui-primary-button (click)="NextOrBackStage()">
    <b>{{ 'pages.home.modal_register_art.txt_stepButton' | translate }}</b>
  </ui-primary-button>
</div>

<div [hidden]="stage" class="container-content-modal-etapa-dois hidden-container">
  <b style="margin-bottom: 18px;">{{ 'pages.home.modal_register_art.txt_subtitle' | translate }}</b>
  <ui-primary-tabview
    *ngIf="initialized"
    [tabs]="imageRefsTabs"
    [useIcons]="true">
  </ui-primary-tabview>
  
  <ui-primary-visualizer [images]="artImageRefs"></ui-primary-visualizer>

  <ui-primary-button (click)="NextOrBackStage()">
    <b>{{ 'pages.home.modal_register_art.txt_backStepButton' | translate }}</b>
  </ui-primary-button>
</div>
