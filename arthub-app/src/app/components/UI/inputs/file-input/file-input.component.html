<label for="fileInput" class="upload-area"
  [class.dragging]="isDragging"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)">
    <input type="file" id="fileInput" (change)="onFileSelected($event)" multiple>
    <b>{{label}}</b>
    <b>{{subLabel}}</b>
</label>
<div class="image-preview-container" *ngIf="selectedImages.length > 0 && bUseInternalVisualizer">
  <div *ngFor="let image of selectedImages; let i = index" class="image-preview">
    <img [src]="image" alt="Imagem selecionada">
    <button class="remove-button" (click)="removeImage(i)">âœ–</button>
  </div>
</div>
