<ui-button
  [buttonClass]="secondaryClass"
  [useIcon]="useIcon"
  [useSpinner]="useSpinner"
  [iconAlign]="iconAlign"
  [iconSrc]="iconSrc"
  [textStyle]="textStyle"
  [useModal]="useModal"
  [titleModal]="titleModal"
  [useFooter]="useFooter"
  (onClick)="onClick.emit()"
  [modalWidth]="modalWidth"
  ngSkipHydration
>
  <ng-content></ng-content>
  <div *ngIf="!showModal" modalContent>
    <ng-content select="[modalContent]"></ng-content>
  </div>
</ui-button>
