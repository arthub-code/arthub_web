<div class="primary-card">
  <ng-container *ngIf="enableCarousel && contentOverflowing; else normalContent">
    <p-carousel [value]="[1,2,3,4,5,6,7,8]" [numVisible]="3" [circular]="true" [autoplayInterval]="3000">
      <ng-template pTemplate="item" let-item>
        <ng-content></ng-content>
      </ng-template>
    </p-carousel>
  </ng-container>

  <ng-template #normalContent>
    <ng-content></ng-content>
  </ng-template>
</div>
